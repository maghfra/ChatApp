<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        #chatbox {
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 10px;
        }
        .chat-message {
            margin-bottom: 15px;
        }
        .chat-message.user {
            text-align: right;
        }
        .chat-message.user .message {
            background-color: #007bff;
            color: white;
        }
        .chat-message.server .message {
            background-color: #6c757d;
            color: white;
        }
        .chat-message.login {
            text-align: center;
            color: #28a745;
        }
        .chat-message.logout {
            text-align: center;
            color: #dc3545;
        }
        .message {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
        }
        #onlineusers {
            margin-top: 10px;
        }
        #onlineusers .list-group-item {
            display: flex;
            align-items: center;
            background-color: #e9ecef;
            border: none;
            margin-bottom: 5px;
            border-radius: 10px;
        }
        #onlineusers .list-group-item .status {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #28a745;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body onload="initializeChat()">
    <h1 class="text-center" id="title">Chat App</h1>
    <div class="container">
        <div id="chatbox" class="border border-success mb-3"></div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="msg" placeholder="Type a message...">
            <button class="btn btn-success" id="send">Send</button>
            <button class="btn btn-danger" id="clear_chat">Clear Chat</button>
        </div>
        <div>
            <h2>Online Users</h2>
            <ul class="list-group list-group-flush" id="onlineusers"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="chatscript.js"></script>
</body>
</html>
